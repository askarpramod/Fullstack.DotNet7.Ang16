<div class="mt-2" class="container">
    <h1> Add Category </h1>
    <!-- #form : Creates Temporary variable  -->
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">

            <div class="mt-3">       
                <label class="form-lable">Category Name </label>
                <input type="text" id="categoryName" name="categoryName"
                [(ngModel)]="model.name"
                 class="form-control" />
            </div>
            <div class="mt-3">
                <label class="form-lable">Category URL Handle </label>
                <input type="text" id="categoryURLHandle"
                [(ngModel)]="model.urlHandle"
                name="categoryURLHandle" 
                class="form-control" />
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>

    </form>

</div>
